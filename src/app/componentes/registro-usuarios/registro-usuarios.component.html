<div class="alert alert-primary" role="alert">
  Para realizar una donación primero debe estar registrado en nuestro sistema, si ya tiene una cuenta <a [routerLink]="['/login']" class="alert-link">de click aquí para ingresar</a>
</div>

<div class="row">
  <div class="col-sm-10 col-md-7 mx-auto">
    <div class="card">
      <div class="card-title p-1">
        <h4 class="text-center m-2">Registrese aquí</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Nombres" aria-describedby="helpId">
          </div>
          <div class="form-group">
            <input type="text" name="last_name" class="form-control" placeholder="Apellidos" aria-describedby="helpId">
          </div>
          <div class="form-group">
            <input type="date" name="birth_date" class="form-control" placeholder="Fecha de nacimiento"
              aria-describedby="helpId">
          </div>
          <div class="form-group">
            <input type="number" name="cc" class="form-control" placeholder="Numero de cedula"
              aria-describedby="helpId">
          </div>
          <div class="form-group">
            <input type="text" name="address" class="form-control" placeholder="Direccion" aria-describedby="helpId">
          </div>
          <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Correro" aria-describedby="helpId">
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Contraseña"
              aria-describedby="helpId">
          </div>
          <div class="form-group">
            <input type="password" name="repeat_password" class="form-control" placeholder="Confirme la contraseña"
              aria-describedby="helpId">
          </div>
          <input type="submit" value="Registrarme" class="btn btn-success btn-block">
          <a class="btn btn-secondary btn-block mt-2" [routerLink]="['/login']">Ya poseo una cuenta</a>
        </form>
      </div>
    </div>
  </div>
</div>
