<div class="row">
  <div class="col-sm-10 col-md-5 mx-auto" id="login-empleados">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <h3 class="text-center">Inicio de Sesi√≥n</h3>
        </div>
        <p class="text-justify">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, temporibus consectetur dolorum expedita assumenda doloribus eos</p>
      </div>
      <div class="card-body">
        <form [formGroup] = "loginEmployees" (ngSubmit) = onSubmit()>
          <div class="form-group">
            <input type="email" name="email" id="email" class="form-control"
            placeholder="Email" aria-describedby="helpId" formControlName="email">
            <small id="helpId" class="text-muted">Help text</small>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control"
            placeholder="Password" aria-describedby="helpId" formControlName="password">
            <small id="helpId" class="text-muted">Help text</small>
          </div>
          <input type="submit" value="Log In" class="btn btn-block btn-success">
        </form>
      </div>
    </div>
  </div>
</div>
